<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit Button</title>
</head>
<body>
    
    <!-- Un botton de tipo Submit es usado para enviar los datos cuando los campos
         De un formulario ya están completos-->
        
    <!-- Se puede usar la propiedad required para hacer obligarotio el llenado de un campo-->
    
         <form action="blablabla">
             <input type="text" placeholder="Nombre" required>
             <button type="submit">Este botón envia los datos del formulario</button>
         </form>
    

</body>
</html>
