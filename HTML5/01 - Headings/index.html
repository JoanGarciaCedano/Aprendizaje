<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Headings</title>
</head>
<body>
    <!--Los headings son usados para crear titulos por nivel
        siendo el h1 el nivel más alto y el h6 el más bajo-->

        <h1>Heading 1</h1>
        <h2>Sub-Heading 2</h2>
        <h3>Sub-Heading 3</h3>
        <h4>Sub-Heading 4</h4>
        <h5>Sub-Heading 5</h5>
        <h6>Sub-Heading 6</h6>
</body>
</html>
