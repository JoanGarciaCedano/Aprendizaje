<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paragraphs</title>
</head>
<body>
    <!--Los parrafos son usados para colocar textos dentro de un bloque-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Eius est doloribus delectus distinctio sit iure ad sunt. At repellat obcaecati, 
        sit ullam dolorum consequuntur aperiam laudantium maiores ratione ipsa tenetur?</p>

    <!--Los párrafos se pueden anidar con otros elementos de texto-->
    <!--El atributo target con el valor _blank hace que el link nos abra una pestaña nueva-->
    <p>Este es un parrafo con <a href="https://www.google.com.mx" target="_blank">una liga hacia google</a></p>

    <!--Los Dead Links son usados para simular un link a ningún lado-->
    <a href="#">Este es un DeadLink</a>
</body>
</html>
