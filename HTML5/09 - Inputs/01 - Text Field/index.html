<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs - Text Field</title>
</head>
<body>
    
    <!--Un text field es un campo de texto para ingresar datos,
        con la propiedad type, definimos el tipo de campo en este caso text-->
    <input type="text">

    <!--La propiedad placeholder nos permite desplegar un mensaje como
        marca de agua para que sepan que dato ingresar-->
    <input type="text" placeholder="Ingresa tu nombre">

</body>
</html>
