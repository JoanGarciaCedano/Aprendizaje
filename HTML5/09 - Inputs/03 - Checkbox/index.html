<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheckBoxes</title>
</head>
<body>
    
    <form action="checked">
        <label for="loving">
            <input id="loving" type="checkbox" name="personality" checked>Indoor
        </label>
        <label for="hating">
            <input id="hating" type="checkbox" name="personality">Outdoor
        </label>
    </form>

</body>
</html>
