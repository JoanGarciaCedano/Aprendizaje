<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anchors</title>
</head>
<body>
    
    <!--Los Anchor son utilizados para crear ligas a urls externas
         a nuestra página o urls internas de nuestra web-->
    <!--Se necesita el atributo href para ingresar la referencia de la liga-->

    <a href="https://freecodecamp.org">Este es un link hacia freecodecamp.org</a>

    <!--Los párrafos se pueden anidar con otros elementos de texto-->
    <!--El atributo target con el valor _blank hace que el link nos abra una pestaña nueva-->
    <p>Este es un parrafo con <a href="https://www.google.com.mx" target="_blank">una liga hacia google</a></p>

    <!--Los Dead Links son usados para simular un link a ningún lado-->
    <a href="#">Este es un DeadLink</a>

    <!--Las imagenes se pueden crear como links tambien-->
    <a href="#"><img src="https://bit.ly/fcc-running-cats" alt="Three kittens running towards the camera."></a>

</body>
</html>
